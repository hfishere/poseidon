<!DOCTYPE html>
<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
<body>
<header class="w3-container w3-cyan">
    <h1 class="w3-hover-text-white">Poseidon Project</h1>
</header>

<div class="w3-panel w3-pale-blue w3-leftbar w3-border-red">
    <p>Just test this panel</p>
</div>

<div class="w3-panel"> 
    <button class="w3-btn w3-cyan w3-border w3-round-xlarge w3-border-brown w3-hover-text-white">Button</button>
</div>

<div class="w3-row">
    <div class="w3-col w3-container m4">
        <h1>Card Example</h1>
        <div class="w3-card-4 w3-center w3-dark-grey">
            <div class="w3-container">
                <h2>Avatar</h2>
                <img src="img/adsadsd.jpg" alt="HF" style="width: 80%">
                <h5>Hafidz Fairiz</h5>

                <div class="w3-section">
                    <button class="w3-btn w3-green w3-hover-text-black">Yes</button>
                    <button class="w3-btn w3-red w3-hover-text-black">No</button>
                </div>
            </div>
        </div>
    </div>

    <div class="w3-col w3-container m4">
        <h1>Card Example</h1>
        <div class="w3-card-4">
            <header class="w3-container w3-light-grey">
                <h3>Hafidz Fairiz</h3>
            </header>
            <div class="w3-container">
                <p>1 new friend request</p>
                <hr>
                <img src="img/adsadsd.jpg" alt="HF" class="w3-left w3-circle w3-margin-right" style="width: 60px">
                <p>CEO at HF Technologies, Ltd. Expert as FrontEnd or BackEnd Developer. A Husband of the greatest Wife called Ahsani.</p><br>
            </div>
            <button class="w3-btn-block w3-dark-grey">+ Connect</button>
        </div>
    </div>
</div>

</body>
</html>
